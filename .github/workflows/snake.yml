name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate calm aesthetic snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: IshitaPrajapati08
          outputs: dist/snake.svg
          theme: breezy   # calm blue aesthetic theme

      - name: Commit and push snake.svg
        uses: EndBug/add-and-commit@v9
        with:
          message: "updated calm breezy snake"
          add: "dist/snake.svg"
